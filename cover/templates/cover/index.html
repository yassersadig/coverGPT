{% extends "base.html" %} {% block content %}
<h1 class="text-center mt-5 mb-3">Job Details</h1>
<form action="/result" method="post" id="job-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
      <input 
      id="title"
      name="title"
      type="text"
      class="form-control"
      placeholder="Job Title"
    />
    <br />
    <input
      id="company"
      name="company"
      type="text"
      class="form-control"
      placeholder="Company Name"
    />
    <br />
    <label for="resume" class="form-label">Resume</label>
    <input
      id="resume"
      name="resume"
      type="file"
      class="form-control"
      accept="application/pdf"
    />
    <br />
    <input
      id="job"
      name="job"
      type="text"
      class="form-control"
      placeholder="Job Description"
    />
  </div>
  <div class="form-group text-center mt-3">
    <input type="submit" value="Submit" class="btn btn-success" />
  </div>
</form>

{% endblock content %}
